<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Overflow</title>
    <style>
        div{
            border: 2px solid red;
        }
        img{
            float: right;
        }

        p{
            float: left;
        }

        .clearFix{
            clear: both;
            overflow: auto;
        }
    </style>

</head>
<body>
    <div class="clearFix">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis at officia rem animi illo totam, suscipit sequi cum fugiat maiores ad dolores possimus assumenda voluptates modi saepe soluta mollitia omnis.</p>
        <img src="./images/istockphoto-183276247-612x612.jpg" alt="" width="200" height="200">
    </div>
</body>
</html>
