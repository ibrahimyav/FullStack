<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1px solid black">
        <tr>
            <TD>A</TD>
            <TD>B</TD>
            <TD>C</TD>
            <TD>D</TD>
        </tr>
        <tr>
            <td colspan="3" align="middle">E</td>
            <td rowspan="3" align="middle">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td colspan="2" rowspan="2" align="middle">K</td>

        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
          
        </tr>





    </table>
</body>
</html>
