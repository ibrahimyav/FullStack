<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
</head>
<body>
    
    <!--undorered / ordered / descriptive-->
    <!-- ul -> unordered List-->
    <!-- ol -> ordered List-->
    <!-- li -> List Item-->


    <ul style="list-style-type: disc;">
        <li>Milk
            <ul>
                <li>Plain</li>
                <li>Half/Half</li>

            </ul>
        </li>
        <li>Banana</li>
        <li>Bread</li>
        <li>Creals</li>
    </ul>
    <ol reversed>
        <li>Milk
            <Ol>
                <li>Plain</li>
                <li>Half/Half</li>

            </Ol>
        </li>
        <li>Banana</li>
        <li>Bread</li>
        <li>Creals</li>
    </Ol>

        <!-- dl -> unordered List-->
        <!-- dt -> ordered List-->
        <!-- dd -> List Item-->

    <dl>
        <dt>Programming Language;</dt>
        <dd>C / C++</dd>
        <dd>Java</dd>
        <dd>PHP</dd>
        <dd>Javascript</dd>
        
        <dt>Operating Systems;</dt>
        <dd>Linux</dd>
        <dd>Mac</dd>
        <dd>Windows</dd>
        


    </dl>

</body>
</html>
