<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Practice 04</title>
</head>
<body>
    <script>
        var out1= "I am at the outside (VAR out1)";
        let out= "I am at the outside (LET out)";
        const pi = 3.14;

        console.log(out1);
        console.log(out);
        console.log(pi);

        //pi=3;

        console.log("===================")

        {
            var out1= "I am at the inside (VAR out1)";
            let out2= "I am at the inside (LET out2)";

            console.log(out);
            console.log(out1);
            console.log(out2);
        }
            console.log("===================")
            console.log(out);
            console.log(out1);
            console.log(out2);
    </script>
</body>
</html>
